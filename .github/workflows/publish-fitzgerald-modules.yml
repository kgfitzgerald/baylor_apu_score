name: R build (modern)

on:
  push:
  pull_request:

jobs:
  modern:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            ggridges
            cowplot

      - name: Run module checks
        run: |
          Rscript -e "library(tidyverse); cat('Modern stack OK\n')"

