name: Render and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      R_LIBS_USER: ${{ github.workspace }}/Rlibs
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r44-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r44-

      - name: Install dependencies via pak
        run: |
          mkdir -p "${R_LIBS_USER}"
          Rscript -e 'install.packages("pak", lib=Sys.getenv("R_LIBS_USER"), repos="https://cloud.r-project.org")'
          Rscript -e 'pak::pkg_install(c(
            "tidyverse","knitr","kableExtra","plotly","flextable","NbClust",
            "ClusterR","parameters","mclust","easystats","condformat","formattable",
            "reactablefmtr","scales","here","formatR","cluster","cowplot","DescTools",
            "effectsize","fmsb","fpp3","ggplot2","ggridges","gt","gtExtras","infer",
            "irr","janitor","lubridate","magrittr","patchwork","psych","pwr","readr",
            "rmarkdown","shiny","showtext","SimplyAgree","survival","survminer",
            "webexercises","DT","learnr"
          ), lib=Sys.getenv("R_LIBS_USER"))'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: quarto render

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update site via GitHub Actions [skip ci]"
          git pull --rebase
          git push
        shell: bash
