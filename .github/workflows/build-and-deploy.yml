name: Render and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    env:
      # Define R_LIBS_USER explicitly for GitHub Actions
      R_LIBS_USER: ${{ runner.temp }}/R/library

    permissions:
      contents: write

    steps:
      # 1 ▸ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 ▸ Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # 3 ▸ Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      # 4 ▸ Install pak & dependencies
      - name: Install dependencies via pak
        run: |
          Rscript -e 'install.packages("pak", repos="https://cloud.r-project.org")'
          Rscript -e 'pak::pak(c(
            "tidyverse","knitr","kableExtra","plotly","flextable","NbClust",
            "ClusterR","parameters","mclust","easystats","condformat","formattable",
            "reactablefmtr","scales","here","formatR","cluster","cowplot","DescTools",
            "effectsize","fmsb","fpp3","ggplot2","ggridges","gt","gtExtras","infer",
            "irr","janitor","lubridate","magrittr","patchwork","psych","pwr","readr",
            "rmarkdown","shiny","showtext","SimplyAgree","survival","survminer",
            "webexercises","DT","learnr"
          ))'

      # 5 ▸ Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 6 ▸ Render site (mma/ excluded via _quarto.yml)
      - name: Render site
        run: quarto render

      # 7 ▸ Commit and push rendered docs
      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff-index --quiet HEAD || git commit -m "Update site via GitHub Actions"
          git push
        shell: bash
