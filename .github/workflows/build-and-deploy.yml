name: Render and Deploy Website

on:
  push:
    branches: [main]

jobs:
  render-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1 ▸ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2 ▸ Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # 3 ▸ Setup Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 4 ▸ Install R dependencies
      - name: Install R dependencies
        run: |
          packages <- c("fs","stringr","glue","quarto")
          installed <- packages %in% rownames(installed.packages())
          if(any(!installed)) install.packages(packages[!installed], repos = "https://cloud.r-project.org")

      # 5 ▸ Render site into docs/
      - name: Render site
        run: quarto render --output-dir docs

      # 6 ▸ Commit and push rendered site back to main
      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff-index --quiet HEAD || git commit -m "Update site via GitHub Actions"
          git push
        shell: bash
