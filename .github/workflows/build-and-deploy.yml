name: Render and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"

      - name: System dependencies (common)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev

      - name: Set R library path for Quarto (write .Renviron)
        run: |
          echo "R_LIBS_USER=${GITHUB_WORKSPACE}/Rlibs" >> .Renviron
          echo "R_LIBS=${GITHUB_WORKSPACE}/Rlibs" >> .Renviron
          mkdir -p "${GITHUB_WORKSPACE}/Rlibs"

      - name: Cache R library
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/Rlibs
          key: ${{ runner.os }}-r44-${{ hashFiles('.Renviron', '_quarto.yml') }}
          restore-keys: |
            ${{ runner.os }}-r44-

      - name: Install core R packages into Rlibs
        run: |
          Rscript -e 'install.packages(c("tidyverse","knitr","rmarkdown"), lib=Sys.getenv("R_LIBS_USER"), repos="https://cloud.r-project.org")'
          Rscript -e 'cat("R lib paths in CI:\n"); print(.libPaths()); cat("\nHas tidyverse? "); print(requireNamespace("tidyverse", quietly=TRUE))'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: |
          quarto render

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update site via GitHub Actions [skip ci]"
          git pull --rebase
          git push
        shell: bash


