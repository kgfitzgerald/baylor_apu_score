
name: Render and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch: # âœ… Adds a button to trigger manually

jobs:
  # Existing job
  render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages: |
            any::fs
            any::stringr
            any::glue
            any::quarto
      - name: Build sport and sidebar pages
        run: Rscript build_sport_pages.R && Rscript build_sidebar_yaml.R
      - name: Render site
        run: quarto render
      - name: Deploy to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # new job for specific modules
  render-my-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Install dependencies for my modules
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            tidyverse
            ggridges
            cowplot
      - name: Render volleyball module
        run: quarto render volleyball/ncaa_d1
      - name: Render mlb prime age module
        run: quarto render baseball/mlb_prime_age

