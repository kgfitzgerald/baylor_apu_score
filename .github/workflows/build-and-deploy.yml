name: Render and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"

      - name: System dependencies (common)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev

      # Cache the default R library used by setup-r-dependencies
      - name: Install R packages (minimal, no pak lockfile)
        run: |
          Rscript -e 'install.packages(c("quarto","rmarkdown","knitr"), repos="https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("tidyverse","ggplot2","dplyr","readr","stringr","lubridate","scales","here","gt","kableExtra","DT"), repos="https://cloud.r-project.org")'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: quarto render

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update site via GitHub Actions [skip ci]"
          git pull --rebase
          git push

