name: Quick Quarto Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main  # only triggers on main, optional

jobs:
  quick-test:
    runs-on: ubuntu-latest

    steps:
      # 1 ▸ Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2 ▸ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # 3 ▸ Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-quick-test-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-quick-test-

      # 4 ▸ Install only packages needed for your pages
      - name: Install required R packages
        run: |
          packages <- c(
            "parameters",
            "factoextra",
            "NbClust",
            "cluster",
            "formatR",
            "tidyverse",
            "ClusterR",
            "mclust",
            "easystats",
            "here",
            "knitr",
            "kableExtra",
            "condformat",
            "formattable",
            "reactablefmtr",
            "scales",
            "plotly",
            "flextable"
          )
          installed <- packages %in% rownames(installed.packages())
          if(any(!installed)) {
            install.packages(packages[!installed], repos = "https://cloud.r-project.org", dependencies = TRUE)
          }
          lapply(packages, library, character.only = TRUE)

      # 5 ▸ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 6 ▸ Render only specific pages (fast!)
      - name: Render failing pages only
        run: |
        # Replace with the pages you want to test
          quarto render basketball/Clustering/index.qmd
          quarto render baseball/mlb_prime_age/index.qmd
