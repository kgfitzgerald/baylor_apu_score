on:
  workflow_dispatch:
  push:
    branches:
      - main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1 ▸ Check out your repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2 ▸ Install R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # 3 ▸ Install ONLY site dependencies (fast + avoids ggmosaic)
      - name: Install R package dependencies
  uses: r-lib/actions/setup-r-dependencies@v2
  with:
    cache: true
    extra-repositories: https://cloud.r-project.org
    packages: |
      tidyverse
      fs
      glue
      lubridate
      SimplyAgree
      DescTools
      fmsb
      scales
      janitor
      psych
      here
      irr
      magrittr
      flextable
      webexercises
      parameters
    pak-args: --no-suggests

      # 4 ▸ Install Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 5 ▸ Render the site and publish to gh-pages
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
