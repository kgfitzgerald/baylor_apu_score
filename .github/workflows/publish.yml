name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # allows pushing to gh-pages

    steps:
      # 1 ▸ Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2 ▸ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # 3 ▸ Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      # 4 ▸ Install all required R packages directly
      - name: Install all required R packages
        run: |
          packages <- c(
            "parameters",
            "factoextra",
            "NbClust",
            "cluster",
            "formatR",
            "tidyverse",
            "ClusterR",
            "mclust",
            "easystats",
            "here",
            "knitr",
            "kableExtra",
            "condformat",
            "formattable",
            "reactablefmtr",
            "scales",
            "plotly",
            "flextable"
          )
          installed <- packages %in% rownames(installed.packages())
          if(any(!installed)) {
            install.packages(packages[!installed], repos = "https://cloud.r-project.org", dependencies = TRUE)
          }
          # Verify all packages load
          lapply(packages, library, character.only = TRUE)
          cat("All required packages installed and loaded successfully!\n")

      # 5 ▸ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 6 ▸ Render the site and publish to gh-pages
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
