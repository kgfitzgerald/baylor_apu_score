name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to commit rendered site back to main

    steps:
      # 1 ▸ Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows pushing back to main

      # 2 ▸ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      # 3 ▸ Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
        path: $R_LIBS_USER
        key: ${{ runner.os }}-r-packages-${{ hashFiles('**/*.yml') }}
        restore-keys: |
      ${{ runner.os }}-r-packages-


      # 4 ▸ Install all required R packages
      - name: Install required R packages
        run: |
          packages <- c(
            "parameters",
            "factoextra",
            "NbClust",
            "cluster",
            "formatR",
            "tidyverse",
            "ClusterR",
            "mclust",
            "easystats",
            "here",
            "knitr",
            "kableExtra",
            "condformat",
            "formattable",
            "reactablefmtr",
            "scales",
            "plotly",
            "flextable"
          )
          installed <- packages %in% rownames(installed.packages())
          if(any(!installed)) {
            install.packages(packages[!installed], repos = "https://cloud.r-project.org", dependencies = TRUE)
          }
          # Load packages to check
          lapply(packages, library, character.only = TRUE)

      # 5 ▸ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 6 ▸ Render site into docs/
      - name: Render site
        run: quarto render --output-dir docs

      # 7 ▸ Commit and push rendered site back to main
      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff-index --quiet HEAD || git commit -m "Update site via GitHub Actions"
          git push
        shell: bash
